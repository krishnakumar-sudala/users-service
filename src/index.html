<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Users Service Admin UI</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container app-container">
    <div class="row">
      
      <!-- LEFT COLUMN: AUTH -->
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-header"><strong>Authentication</strong></div>
          <div class="card-body">

            <!-- Auth Tabs -->
            <ul class="nav nav-tabs mb-3" id="authTabs">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#signupPane">
                  Signup
                </button>
              </li>
              <li class="nav-item">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#loginPane">
                  Login
                </button>
              </li>
            </ul>

            <div class="tab-content">
              <!-- SIGNUP -->
              <div class="tab-pane fade show active" id="signupPane">
                <form id="signupForm">
                  <input type="email" id="signupEmail" class="form-control mb-2" placeholder="Email" required>
                  <input type="password" id="signupPassword" class="form-control mb-2" placeholder="Password" required>
                  <button class="btn btn-primary w-100">Sign Up</button>
                </form>
              </div>

              <!-- LOGIN -->
              <div class="tab-pane fade" id="loginPane">
                <form id="loginForm">
                  <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
                  <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
                  <button class="btn btn-success w-100">Login</button>
                </form>
              </div>
            </div>

          </div>
        </div>

        <!-- CURRENT USER -->
        <div class="card">
          <div class="card-header"><strong>Current User</strong></div>
          <div class="card-body" id="currentUser">Not logged in.</div>
        </div>
      </div>

      <!-- RIGHT COLUMN: ADMIN -->
      <div class="col-md-8">

        <div class="card mb-3">
          <div class="card-header d-flex justify-content-between">
            <strong>Admin Console</strong>
            <span class="badge bg-secondary" id="roleBadge">role: n/a</span>
          </div>

          <div class="card-body">

            <!-- Admin Tabs -->
            <ul class="nav nav-tabs mb-3" id="adminTabs">
              <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#usersPane">
                  Users
                </button>
              </li>
              <li class="nav-item admin-only">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#updatePane">
                  Update User
                </button>
              </li>
              <li class="nav-item admin-only">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#deletePane">
                  Delete User
                </button>
              </li>
            </ul>

            <div class="tab-content">

              <!-- USERS -->
              <div class="tab-pane fade show active" id="usersPane">
                <button id="getUsersBtn" class="btn btn-outline-primary btn-sm mb-2">Refresh</button>
                <table class="table table-striped" id="usersTable">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Full Name</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>

              <!-- UPDATE -->
              <div class="tab-pane fade" id="updatePane">
                <form id="updateForm">
                  <input type="text" id="updateId" class="form-control mb-2" placeholder="User ID" required>
                  <input type="email" id="updateEmail" class="form-control mb-2" placeholder="New Email">
                  <input type="password" id="updatePassword" class="form-control mb-2" placeholder="New Password">
                  <button type="button" id="updateBtn" class="btn btn-warning">Update</button>
                </form>
              </div>

              <!-- DELETE -->
              <div class="tab-pane fade" id="deletePane">
                <form id="deleteForm">
                  <input type="text" id="deleteId" class="form-control mb-2" placeholder="User ID" required>
                  <button class="btn btn-danger">Delete</button>
                </form>
              </div>

            </div>
          </div>
        </div>

        <!-- OUTPUT -->
        <div class="card">
          <div class="card-header"><strong>Raw Response</strong></div>
          <div class="card-body">
            <pre id="output">{ }</pre>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3">
    <div id="toast" class="toast text-bg-primary border-0">
      <div class="d-flex">
        <div class="toast-body" id="toastBody"></div>
        <button class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>
</html>
